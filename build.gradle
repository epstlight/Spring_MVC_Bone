apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war' 

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
version = '1.0'

eclipse {
  wtp {
    facet {
      facet name: 'jst.web', version: '3.1' // Servlet Spec Version 吏��젙
      facet name: 'jst.java', version: '1.8' // Java Version 吏��젙, 1.8 ...
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  
  compile 'org.springframework:spring-webmvc:5.2.3.RELEASE'
  compile 'org.mybatis:mybatis-spring:2.0.3'
  compile 'org.mybatis:mybatis:3.5.3'
  compile 'mysql:mysql-connector-java:8.0.18'
  compile 'org.springframework:spring-jdbc:5.2.3.RELEASE'
  compile 'jstl:jstl:1.2'
  compile 'org.reflections:reflections:0.9.12'
  compile 'log4j:log4j:1.2.17'
  
  compile 'org.springframework:spring-context:5.2.3.RELEASE'
  
  testCompile 'junit:junit:4.13'
}
